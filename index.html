<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Recicle-se</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script>
        function abrirNovaPagina() {
            // Abre a nova página HTML quando o botão é clicado
            window.location.href = '../pages/perfil.html';
        }
    </script>

    <div class="background-container">
        <img src="./images/background.png" alt="imagem de fundo com reciclagem">
    </div>

    <div class="box-container">
        <div class="box-container-login">
            <h1>Login</h1>
            <p>Não tem uma conta? <span>Cadastre-se</span></p>
        </div>

        <div class="box-container-inputs">
            <div>
                <label for="name">Nome:</label>
                <input type="text">
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password">
                <p>Esqueceu a senha?</p>
            </div>
        </div>

        <div class="box-container-button">
            <button onclick="abrirNovaPagina()">Entrar</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Recicle-se</title>
    <link rel="stylesheet" href="../styles/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="user">
        <div class="photo-user">
            <img src="../images/ricardo.png" alt="foto do usuario">
        </div>

        <div class="nome-user">
            <h2>Olá, <span class="nome-do-usuario">Ricardo</span></h2>
            <p>@<span class="arroba-do-usuario">Ricardo</span>01</p>
        </div>
    </div>


    <div class="points">
        <div class="pontuacao">
           <div class="frase">Garrafas Recicladas:</div> 
           <div class="numero">003</div> 
        </div>

        <div class="pontuacao">
           <div class="frase">Minhas Pontuações:</div> 
           <div class="numero">798</div> 
        </div>
    </div>


    <div class="total-container">
        <div class="title">O que você está procurando?</div>
        <div class="title">Últimas bolsas sorteadas:</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Recicle-se</title>
    <link rel="stylesheet" href="../styles/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/98589b12b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="user">
        <div class="photo-user">
            <img src="../images/ricardo.png" alt="foto do usuario" id="imagemUsuario">
        </div>

        <div class="nome-user">
            <h2>Olá, <span class="nome-do-usuario" id="nomeUsuario">Ricardo</span></h2>
            <p>@<span class="arroba-do-usuario" id="arrobaUsuario">Ricardo</span>01</p>
        </div>
    </div>


    <div class="points">
        <div class="pontuacao">
           <div class="frase">Garrafas Recicladas:</div> 
           <div class="numero">003</div> 
        </div>

        <div class="pontuacao">
           <div class="frase">Minhas Pontuações:</div> 
           <div class="numero">798</div> 
        </div>
    </div>


    <div class="total-container">
        <div class="title">O que você está procurando?</div>

        <div class="container-funcionalidades">
            <div class="combo-funcionalidade">
                <div class="box"><i class="fa-solid fa-bottle-water"></i></div>

                <div class="descricao">Como higienizar as garrafas</div>
            </div>

            <div class="combo-funcionalidade">
                <div class="box"><i class="fa-solid fa-location-dot"></i></div>

                <div class="descricao">Ranking do bairro</div>
            </div>

            <div class="combo-funcionalidade">
                <div class="box"><i class="fa-solid fa-city"></i></div>

                <div class="descricao">Ranking da cidade</div>
            </div>

            <div class="combo-funcionalidade">
                <div class="box"><i class="fa-solid fa-user"></i></div>

                <div class="descricao">Meu cadastro</div>
            </div>

            <div class="combo-funcionalidade">
                <div class="box"><img src="../images/senai.png" alt="logo senai"></div>

                <div class="descricao">SENAI</div>
            </div>

            <div class="combo-funcionalidade">
                <div class="box"><i class="fa-solid fa-house-chimney-medical"></i></div>

                <div class="descricao">CEPAC</div>
            </div>
        </div>
       
        <div class="title">Últimas bolsas sorteadas:</div>
        <div class="container-bolsas">
            <div class="combo-bolsa">
                <div class="box"><i class="fa-solid fa-robot"></i></div>

                <div class="descricao">Automação e Mecatrônica</div>
            </div>

            <div class="combo-bolsa">
                <div class="box"><i class="fa-solid fa-bullhorn"></i></div>

                <div class="descricao">Marketing</div>
            </div>

            <div class="combo-bolsa">
                <div class="box"><i class="fa-solid fa-sack-dollar"></i></div>

                <div class="descricao">Gestão Financeira</div>
            </div>
        </div>
    </div>

    <script src="../scripts/perfil.js"></script>
</body>
</html>
